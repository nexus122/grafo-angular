<div class="container mx-auto h-[86vh] gap-2 flex flex-col gap-2">
  <div class="flex gap-4 items-center">
    <a href="/grapho" class="btn btn-success btn-circle">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h2 class="text-5xl">Detalles del Nodo</h2>
  </div>
  <div class="flex flex-col gap-4">
    <input
      type="text"
      class="input w-full input-bordered"
      placeholder="Escribe un nombre"
      [(ngModel)]="node.name"
    />
    <textarea
      class="textarea textarea-bordered w-full"
      placeholder="Escribe una descripciÃ³n"
      [(ngModel)]="node.description"
    ></textarea>
    <div class="flex gap-2">
      <button class="btn btn-success" (click)="updateNode()">Actualizar</button>
      <button class="btn btn-error" (click)="deleteNode()">Eliminar</button>
    </div>
    <div *ngIf="node.description" class="card bg-neutral w-full shadow-xl p-2">
      <markdown [data]="node.description"></markdown>
    </div>
  </div>
</div>
